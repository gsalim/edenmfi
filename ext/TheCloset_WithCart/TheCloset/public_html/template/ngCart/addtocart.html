<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>
<div ng-show="attrs.id">
        <a class="btn btn-sm btn-primary card-btn" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude></a>
        <a class="btn btn-sm btn-danger card-btn" ng-show="inCart()" ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
</div>
